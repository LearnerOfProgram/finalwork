<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高雄市腳踏車-路徑規劃</title>
	<link rel="stylesheet" href="all.css">
</head>
<body>
	<div class="header">
		<a href="index.html"><img id="logo" src="img/logo-1.png" ></a>
		<div id="header-title">C-Bike</div>
		<div class="header-list">
			<ul>
				<a href="pathPlanning.html"><li>路線規劃</li></a>
				<a href="search-page.html"><li>站點查詢</li></a>
			</ul>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="content">
		<div class="left-fun-outline">
			<div class="processArea">
				<div id="lookForBike">
					<a href="#" id="clickForBike">
						<img src="img/bike-white.png" id="lookForBike-pic" alt="">
						<span id="lookForBike-text">取得腳踏車</span>
						<div class="clear"></div>
					</a>
				</div>
				<img src="img/flag01.png" id="flag01" alt="">
				<div id="showStartPoint">
					<img src="img/startPoint.png" id="showStartPoint-pic" alt="">
					<span id="showStartPoint-text"> (尚未選擇) </span>
					<div class="clear"></div>
				</div>
				<img src="img/flag02.png" id="flag02" alt="">
				<div id="yourterminalPoint">
					<div class="outlinContainBox">
						<img src="img/terminalPoint.png" id="yourterminalPoint-pic" alt="">
						<input type="text" placeholder="請輸入您要前往的目的地" id="yourterminalPoint-keiIn">
						<a href="#" id="submitButton">GO</a>
						<div class="clear"></div>
					</div>
				</div>

				<div class="clear"></div>
			</div>
			<div id="mapArea"></div>
		</div>
		<div class="right-fun-outline">
		<div class="detailDirectionArea">
			<div id="detailDirectionArea-title">路徑指示</div>
			<div id="detailDirectionArea-text">
				<span id="detailDirectionArea-text-clue">尚未執行任何動作 :)</span>
			</div>
		</div>
		<div class="expectValueArea">
			<div id="expectValueArea-title">預　　計</div>
			<div id="expectValueArea-text">
				<div id="expectValueArea-text-time">
					<div id="expectValueArea-text-time-title">耗時</div>
					<div id="expectValueArea-text-time-content">
						<span class="focusSingleWord" id="calHour">00</span>
						<span class="secondaryWord">Hr.</span>
						<span class="focusSingleWord" id="calMinu">00</span>
						<span class="secondaryWord">Mins.</span>
					</div>
				</div>
				<div id="expectValueArea-text-cost">
					<div id="expectValueArea-text-cost-gernal">一般
						<span class="focusSingleWord" id="gCost">00元</span>
					</div>
					<div id="expectValueArea-text-time-special">優惠
						<span class="focusSingleWord" id="sCost">00元</span>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="clear"></div>
	</div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuozcz3U3304ENVzXvdLf0VsKKDrtwmIk&v=3&callback=initMapPathPlanPage">
    </script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/jQuery-MsgBox.js"></script>
	<script type="text/javascript" src="js/all.js" ></script>
	
	<script>
		//初進入時"expectValueArea"那塊是不顯示的
  		$(".expectValueArea").last().addClass('isHidden');
  		//processArea調整
  		$("#yourterminalPoint-keiIn").last().addClass('isHidden');
  		$("#submitButton").last().addClass('isHidden');
  		//動畫效果
  		$(function() {
 			$('#lookForBike').hover(function() {
    					$('#lookForBike').css('animation', 'extendWidth_start 1s forwards');
    					$('#showStartPoint').css('animation', 'reduceWidth_start 1s forwards');
    					$('#flag01').css('animation', 'arowMove_start 1s forwards');
  				}, function() {
    			// on mouseout, reset the background colour
    				$('#lookForBike').css('animation', 'extendWidth_end 1s forwards');
    				$('#showStartPoint').css('animation', 'reduceWidth_end 1s forwards');
    				$('#flag01').css('animation', 'arowMove_end 1s forwards');
 				}
 			);
		});

	</script>
</body>
</html>
